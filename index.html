<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <link rel="shortcut icon" href="./images/instagram.png" type="image/x-icon">

    <title>Instagram</title>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        
        <!-- Logo -->
        <a href="#"  class="logo">
            <img src="./images/instagram.png" alt="logo"> 
            <h1>Instagram</h1> 
            <!-- ************************************************************************* -->
        </a>

        <!-- Profile  -->
        <div class="profile">
            <div class="profile-img">
                <img src="./images/profile-pic.jpg" alt="profile" class="profile-pic" title="Press to View">
            </div>
            <div class="name">
                <h1>Thabiso</h1>
                <img src="images/icon.png" alt="verified">
            </div>
            <span>@thabiso_</span>
        </div>

        <!-- About  -->
        <div class="about">
            <!-- Box 1 -->
            <div class="box">
                <h3>3</h3>
                <span>Posts</span>
            </div>

              <!-- Box 2 -->
              <div class="box">
                <h3>17.8k</h3>
                <span>Followers</span>
            </div>

              <!-- Box 3 -->
              <div class="box">
                <h3>1</h3>
                <span>Following</span>
            </div>
        </div>

        <!-- Menu -->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <img src="./icons/home.png" alt="icon" class="small-icons">
                </span>
                Feed
            </a>       
            <a href="#">
                <span class="icon">
                    <img src="./icons/eye.png" alt="icon" class="small-icons">
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <img src="./icons/search.png" alt="icon" class="small-icons">
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <img src="./icons/Quotation.png" alt="icon" class="small-icons">
                </span>
                Message
            </a>
            <a href="#">
                <span class="icon">
                    <img src="./icons/project.png" alt="icon" class="small-icons">
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <img src="./icons/full star.png" alt="icon" class="small-icons">
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <img src="./icons/skills.png" alt="icon" class="small-icons">
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <img src="./icons/shopping-cart.png" alt="icon" class="small-icons">
                </span>
                Logout
            </a>
        </div>

    </div>

    <!-- Main home -->
    <div class="main-home">

        <!-- Header -->
        <div class="header">
            <!-- Search -->
            <div class="search">
                <img src="./icons/search.png" alt="icon" class="small-icons">
                <input type="search" name="" id="" placeholder="Search">
            </div>
            <div class="header-content">
                <img src="./icons/eye.png" alt="notfication" class="small-icons">
                <img src="./icons/Quotation.png" alt="unread" class="small-icons">
                <!-- Button -->
                <a href="#" class="btn">
                    <img src="./icons/add.png" alt="add" class="small-icons">
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>

        <!-- Stories -->
        <div class="stories">
            <!-- Stories title -->
            <div class="stories-title">
                <h1>Stories</h1>
                <a href="#" class="btn">
                    <img src="./icons/view.png" alt="play" class="small-icons">
                    <div class="text">
                        Watch all
                    </div>
                </a>
            </div>
            
            <!-- Stories posts -->
            <div class="stories-posts">
                <!-- Story 1 -->
                <div class="stories-img colour">
                    <img src="./images/sunglasses.png" alt="profile">
                    <div class="add">+</div>
                </div>
                <!-- Story 2 -->
                <div class="stories-img story-1">
                    <img src="./images/photo-1.jpg" alt="profile" class="story-img-1" title="Press to View">
                </div>
                <!-- Story 3 -->
                <div class="stories-img story-2">
                    <img src="./images/photo-2.jpg" alt="profile" class="story-img-2" title="Press to View">
                </div>
                <!-- Story 4 -->
                <div class="stories-img story-3">
                    <img src="./images/photo-3.jpg" alt="profile" class="story-img-3" title="Press to View">
                </div>
                <!-- Story 5 -->
                <div class="stories-img story-4">
                    <img src="./images/photo-4.jpg" alt="profile" class="story-img-4" title="Press to View">
                </div>
                <!-- Story 6 -->
                <div class="stories-img story-5">
                    <img src="./images/photo-5.jpg" alt="profile" class="story-img-5" title="Press to View">
                </div>
                <!-- Story 7 -->
                <div class="stories-img story-6">
                    <img src="./images/photo-6.jpg" alt="profile" class="story-img-6" title="Press to View">
                </div>
                <!-- Story 8 -->
                <div class="stories-img story-7">
                    <img src="./images/photo-7.jpg" alt="profile" class="story-img-7" title="Press to View">
                </div>
                <!-- Story 9 -->
                <div class="stories-img story-8">
                    <img src="./images/photo-8.jpg" alt="profile" class="story-img-8" title="Press to View">
                </div>
                <!-- Story 10 -->
                <div class="stories-img story-9">
                    <img src="./images/photo-9.jpg" alt="profile" class="story-img-9" title="Press to View">
                </div>
            </div>
        </div>
       
        <!-- Feed -->
        <div class="feed">
            <!-- Feed title -->
            <div class="feed-title">
                <h1>Feed</h1>
                <div class="feed-text">
                    <h2>Latest</h2>
                    <span>Popular</span>
                </div>
            </div>

            <!-- Feed posts -->
            <div class="main-post">
                <!-- Box 1 -->
                <div class="post-box post-1">
                    <img src="./images/Feed-1.png" alt="post" class="feed-1" title="Press to View"> 
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="./images/profile-1.jpg" alt="profile">
                            </div>
                            <h3>Thabiso_M</h3>
                        </div>
                        <div class="likes">
                            <img src="./icons/heart-icon_34407.png" alt="like">
                            <span>84.4k</span>
                            <img src="./icons/swipe-up.png" alt="chat">
                            <span>7k</span>
                        </div>
                    </div>
                </div>

                <!-- Box 2 -->
                <div class="post-box post-2">
                    <img src="./images/Feed-2.jpg" alt="post" class="feed-2" title="Press to View">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="./images/profile-2.jpg" alt="profile">
                            </div>
                            <h3>mickyx47</h3>
                        </div>
                        <div class="likes">
                            <img src="./icons/heart-icon_34407.png" alt="like">
                            <span>20.1k</span>
                            <img src="./icons/swipe-up.png" alt="chat">
                            <span>133</span>
                        </div>
                    </div>
                </div>

                <!-- Box 3 -->
                <div class="post-box post-3">
                    <img src="./images/Feed-3.jpg" alt="post" class="feed-3" title="Press to View">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="./images/profile-3.jpg" alt="profile">
                            </div>
                            <h3>Xoli Ngcobo</h3>
                        </div>
                        <div class="likes">
                            <img src="./icons/heart-icon_34407.png" alt="like">
                            <span>9k</span>
                            <img src="./icons/swipe-up.png" alt="chat">
                            <span>88</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
    </div>

    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
